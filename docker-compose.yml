version: "3.9"
services:
  backend:
    build:
      context: ./django_backend
    container_name: it-cons-backend
    ports:
      - "8000:8000"
    environment:
      DJANGO_PORT: 8000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: it_cons
      DB_USER: it_cons
      DB_PASSWORD: it_cons
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
    container_name: it-cons-frontend
    ports:
      - "5173:5173"
    environment:
      PORT: 5173
    depends_on:
      - backend

  postgres:
    image: postgres:16
    container_name: it-cons-postgres
    environment:
      POSTGRES_DB: it_cons
      POSTGRES_USER: it_cons
      POSTGRES_PASSWORD: it_cons
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
